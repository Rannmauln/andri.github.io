<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istimewa Khusus Untuk Hani</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Indie Flower', cursive, sans-serif;
            background-color: #f9f4e8;
            color: #5a4a42;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/329d9eae-6c55-4659-af08-7a98406ab254.png');
            background-size: cover;
            background-attachment: fixed;
        }

        /* Scrapbook Container */
        .scrapbook {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 253, 245, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0d0b1;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Elements */
        .scrapbook::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a75278ca-bb7a-4898-8890-6fc77e8bd6d4.png') no-repeat;
            background-size: contain;
            opacity: 0.3;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 3rem;
            color: #8b5a2b;
            margin: 0;
            display: inline-block;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 30px;
            border-radius: 5px;
            transform: rotate(-3deg);
            border: 2px dashed #d4a76a;
        }

        .header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 10px auto 0;
            background: rgba(255, 253, 245, 0.9);
            padding: 10px;
            border-radius: 3px;
            transform: rotate(1deg);
            border: 1px dotted #d4a76a;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .photo-placeholder {
            position: relative;
            background-color: #fff;
            padding: 15px;
            transform: rotate(var(--rotate, 0deg));
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            min-height: 200px;
            border: 1px solid #e0d0b1;
        }

        .photo-placeholder:nth-child(odd) {
            --rotate: -1deg;
        }

        .photo-placeholder:nth-child(even) {
            --rotate: 1deg;
        }

        .photo-placeholder:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 1;
        }

        .photo-placeholder::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px dashed #d4a76a;
            pointer-events: none;
        }

        .photo-container {
            width: 100%;
            height: 200px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Notes Section */
        .notes-section {
            background-color: #fffef7;
            border: 1px dashed #d4a76a;
            padding: 20px;
            margin: 30px 0;
            transform: rotate(-0.5deg);
            position: relative;
        }

        .notes-section::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e97a2e0a-469c-4084-8b25-ccb7f5591ff7.png') no-repeat;
            background-size: contain;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px dotted #d4a76a;
        }

        /* Buttons */
        .add-photo-btn {
            background-color: #e8c4a2;
            border: none;
            padding: 8px 15px;
            font-family: inherit;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 0;
            transform: rotate(-0.5deg);
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .add-photo-btn:hover {
            background-color: #d4a76a;
            transform: rotate(0deg) scale(1.05);
        }
        button {
           background: #d4a76a;
           border: none;
           padding: 10px 15px;
           border-radius: 6px;
           cursor: pointer;
           margin: 5px 0;
        }
        button:hover {
            background: #e0d0b1;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
            
            .photo-placeholder {
                transform: rotate(0deg) !important;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

        </div>

        <div class="footer">
            <p>Dibuat Oleh Andri - Untuk Hani ü§ç</p>
        </div>
    </div>
    <script>
    function toggleMusic() {
        const audio = document.getElementById('bgMusic');
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
    </script>
</body>
</html>
